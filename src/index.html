<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-Tac-Toe Online</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Tic Tac Toe Online</h1>

    <div id="mainContainer" class="container-fluid">
      <div id="gameBoard" class="col-xs-12 col-sm-8 col-md-6">
        
        <div id="cell-1" class="cell col-xs-4">
          <div class="cell-inner">
            <i class="sign cross fa fa-times"></i>
          </div>
        </div>
        <div id="cell-2" class="cell col-xs-4">
          <div class="cell-inner">
            <i class="sign circle fa fa-circle-o"></i>
          </div>
        </div>
        <div id="cell-3" class="cell col-xs-4">
          <div class="cell-inner">3</div>
        </div>

        <div id="cell-4" class="cell col-xs-4">4</div>
        <div id="cell-5" class="cell col-xs-4">5</div>
        <div id="cell-6" class="cell col-xs-4">6</div>

        <div id="cell-7" class="cell col-xs-4">7</div>
        <div id="cell-8" class="cell col-xs-4">8</div>
        <div id="cell-9" class="cell col-xs-4">9</div>

      </div>  
    </div>
    
    <script src="lib/js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
