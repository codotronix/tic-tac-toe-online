<div class="col-xs-12">
	<div id="home-btn-panel" class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
		<input type="text" placeholder="Type your name" ng-model="vm.username" class="form-control margin-bottom-5" />
		<button type="button" class="btn btn-primary btn-lg btn-block" 
		ng-click="vm.startNewGame()">
			START GAME
		</button>

		<div id="home-or">
			<span>OR</span>
		</div>
		<input type="text" placeholder="Type your name" ng-model="vm.username" class="form-control margin-bottom-5" />
		<input type="text" placeholder="Join Game ID" ng-model="vm.gameID" class="form-control margin-bottom-5" />
		<button type="button" class="btn btn-default btn-lg btn-block" 
		ng-click="vm.joinGame()">
			JOIN GAME
		</button>
	</div>
</div>
